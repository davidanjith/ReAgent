<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReAgent - Research Paper Analysis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    :root {
      --theme-color: #40ff40;
    }
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: var(--theme-color);
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left-panel, .right-panel {
      padding: 20px;
      box-sizing: border-box; 
    }
    .left-panel {
      width: 40%;
      border-right: 2px solid var(--theme-color);
      display: flex;
      flex-direction: column;
    }
    .right-panel {
      width: 60%;
      overflow-y: scroll;
    }
    textarea {
      width: 100%;
      height: 100px;
      background-color: black;
      color: var(--theme-color);
      border: 2px solid var(--theme-color);
      padding: 10px;
      font-size: 16px;
      resize: none;
      box-sizing: border-box;
      margin: 0;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: black;
      color: var(--theme-color);
      border: 2px solid var(--theme-color);
      font-size: 16px;
      cursor: pointer;
    }
    #visualization {
      margin-top: 10px;
      flex-grow: 1;
      height: calc(100vh - 300px);
      border: 2px solid var(--theme-color);
      background-color: black;
      position: relative;
    }
    #visualization svg {
      width: 100%;
      height: 100%;
    }
    .paper-card {
      border-bottom: 1px dashed var(--theme-color);
      padding: 10px 0;
      cursor: pointer;
    }
    .paper-card h3 {
      margin: 0 0 5px;
    }
    #responseBox {
      margin-top: 10px;
      padding: 10px;
      background-color: black;
      color: var(--theme-color);
      border: 2px solid var(--theme-color);
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      max-height: 50vh;
      overflow-y: auto;
    }
    #responseBox::-webkit-scrollbar {
      width: 14px;
    }
    #responseBox::-webkit-scrollbar-track {
      background-color: black;
      border-left: 2px solid var(--theme-color);
    }
    #responseBox::-webkit-scrollbar-thumb {
      background-color: var(--theme-color);
      border: 2px solid black;
      box-shadow: inset 0 0 5px var(--theme-color);
    }
    .paper-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .paper-tabs {
      display: flex;
      border-bottom: 2px solid var(--theme-color);
      padding: 10px;
      justify-content: flex-start;
      background-color: #000000;
      position: relative;
    }
    .paper-tab {
      padding: 10px 20px;
      cursor: pointer;
      color: var(--theme-color);
      font-weight: bold;
      border-radius: 5px 5px 0 0;
      background-color: #444;
      margin-right: 5px;
      margin-top: 7px;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .paper-tab.active {
      background-color: var(--theme-color);
      margin-bottom: -13px;
      margin-top: -5px;
      color: black;
      transform: translateY(-5px);
    }
    .paper-tab:hover {
      background-color: var(--theme-color);
      color: black;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
    .paper-content {
      height: calc(100% - 50px);
      overflow: auto;
      position: absolute;
      top: 50px;
      width: 100%;
      background-color: #000;
      padding: 20px;
    }
    #pdf-container {
      width: 100%;
      height: 100%;
    }
    .highlighted-text {
      background-color: rgba(64, 255, 64, 0.2);
      cursor: pointer;
      position: relative;
    }
    .highlighted-text:hover {
      background-color: rgba(64, 255, 64, 0.4);
    }
    .highlight-actions {
      position: absolute;
      top: -30px;
      right: 0;
      background-color: black;
      border: 2px solid var(--theme-color);
      padding: 5px;
      display: none;
      z-index: 1000;
    }
    .highlighted-text:hover .highlight-actions {
      display: flex;
      gap: 5px;
    }
    .highlight-button {
      padding: 5px 10px;
      background-color: black;
      color: var(--theme-color);
      border: 1px solid var(--theme-color);
      cursor: pointer;
      font-size: 12px;
    }
    .highlight-button:hover {
      background-color: var(--theme-color);
      color: black;
    }
    .chat-input {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex-grow: 1;
      background-color: black;
      color: var(--theme-color);
      border: 2px solid var(--theme-color);
      padding: 10px;
      font-size: 16px;
    }
    .chat-input button {
      width: auto;
      margin: 0;
    }
    .paper-actions {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .pdf-button, .full-text-button {
      padding: 10px 20px;
      background-color: black;
      color: var(--theme-color);
      border: 2px solid var(--theme-color);
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .pdf-button:hover, .full-text-button:hover {
      background-color: var(--theme-color);
      color: black;
    }
    .full-text {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid var(--theme-color);
      border-radius: 5px;
    }
    .full-text h3 {
      margin-top: 0;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <textarea id="promptInput" placeholder="Type your research query..."></textarea>
      <button onclick="fetchPapers()">Fetch Papers</button>
      <div id="responseBox"></div>
      <div id="visualization">[ D3 Visualization Area ]</div>
    </div>
    <div class="right-panel" id="papersContainer">
      <!-- Research paper results will be injected here -->
    </div>
  </div>

  <script>
    async function fetchPapers() {
      try {
        const prompt = document.getElementById('promptInput').value;
        if (!prompt.trim()) {
          showError("Please enter a search query");
          return;
        }

        showLoading(true);
        const res = await fetch('http://localhost:8000/search/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: prompt, max_results: 5 })
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.detail || 'Failed to fetch papers');
        }

        const data = await res.json();
        if (!data.papers || data.papers.length === 0) {
          showError("No papers found for your query");
          return;
        }

        // Update the response box with actual search results
        const responseBox = document.getElementById('responseBox');
        responseBox.innerHTML = `Found ${data.papers.length} papers matching your query.`;

        // Render the papers
        renderPapers(data.papers);

        // Update the knowledge graph
        const graphRes = await fetch('http://localhost:8000/knowledge-graph/');
        if (graphRes.ok) {
          const graphData = await graphRes.json();
          updateKnowledgeGraph(graphData);
        }
      } catch (error) {
        showError(error.message);
        console.error('Error fetching papers:', error);
      } finally {
        showLoading(false);
      }
    }

    function showError(message) {
      const responseBox = document.getElementById('responseBox');
      responseBox.innerHTML = `<div style="color: #ff4444;">‚ùå ${message}</div>`;
    }

    function showLoading(isLoading) {
      const button = document.querySelector('button');
      if (isLoading) {
        button.disabled = true;
        button.textContent = 'Searching...';
      } else {
        button.disabled = false;
        button.textContent = 'Fetch Papers';
      }
    }

    let currentPaperIndex = 0;
    let currentPapers = []; // Store the current papers data
    let currentHighlightedText = null;
    let currentHighlightedSpan = null;

    function renderPapers(papers) {
      currentPapers = papers; // Store the papers data
      const container = document.getElementById('papersContainer');
      container.innerHTML = '';

      const paperContainer = document.createElement('div');
      paperContainer.className = 'paper-container';

      // Paper tabs
      const paperTabs = document.createElement('div');
      paperTabs.className = 'paper-tabs';
      papers.forEach((paper, index) => {
        const tab = document.createElement('div');
        tab.className = 'paper-tab';
        tab.innerText = paper.title;
        tab.onclick = () => displayPaper(index);
        if (index === currentPaperIndex) tab.classList.add('active');
        paperTabs.appendChild(tab);
      });

      // Paper content area
      const paperContent = document.createElement('div');
      paperContent.className = 'paper-content';

      // Display paper details
      const paperDetails = document.createElement('div');
      paperDetails.className = 'paper-details';
      const currentPaper = papers[currentPaperIndex];
      paperDetails.innerHTML = `
        <h2>${currentPaper.title}</h2>
        <p><strong>Authors:</strong> ${currentPaper.authors.join(', ')}</p>
        <p><strong>Published:</strong> ${currentPaper.published}</p>
        <p><strong>Categories:</strong> ${currentPaper.categories.join(', ')}</p>
        <p><strong>Abstract:</strong> <span class="highlightable">${currentPaper.abstract}</span></p>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Ask about this paper...">
          <button onclick="sendChatMessage()">Send</button>
        </div>
        <div class="paper-actions">
          <button onclick="openPDF('${currentPaper.pdf_url}')" class="pdf-button">View PDF</button>
          <button onclick="loadFullText('${currentPaper.entry_id}')" class="full-text-button">Load Full Text</button>
        </div>
      `;
      paperContent.appendChild(paperDetails);

      // Add text selection event listeners
      const highlightableElements = paperContent.querySelectorAll('.highlightable');
      highlightableElements.forEach(element => {
        element.addEventListener('mouseup', handleTextSelection);
      });

      paperContainer.appendChild(paperTabs);
      paperContainer.appendChild(paperContent);

      container.appendChild(paperContainer);
    }

    function displayPaper(index) {
      currentPaperIndex = index;
      const paperTabs = document.querySelectorAll('.paper-tab');
      paperTabs.forEach((tab, idx) => {
        if (idx === currentPaperIndex) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });

      // Re-render papers with the stored data
      renderPapers(currentPapers);
    }

    function openPDF(pdfUrl) {
      // Open PDF in a new tab
      window.open(pdfUrl, '_blank');
    }

    function handleTextSelection(event) {
      const selection = window.getSelection();
      if (selection.toString().length > 0) {
        // Remove previous highlight if exists
        if (currentHighlightedSpan) {
          const parent = currentHighlightedSpan.parentNode;
          parent.replaceChild(document.createTextNode(currentHighlightedSpan.textContent), currentHighlightedSpan);
        }

        const range = selection.getRangeAt(0);
        const span = document.createElement('span');
        span.className = 'highlighted-text';
        
        // Add highlight actions
        const actions = document.createElement('div');
        actions.className = 'highlight-actions';
        actions.innerHTML = `
          <button class="highlight-button" onclick="analyzeHighlightedText()">Analyze</button>
          <button class="highlight-button" onclick="clearHighlight()">Clear</button>
        `;
        span.appendChild(actions);
        
        range.surroundContents(span);
        currentHighlightedSpan = span;
        currentHighlightedText = selection.toString();
      }
    }

    function clearHighlight() {
      if (currentHighlightedSpan) {
        const parent = currentHighlightedSpan.parentNode;
        parent.replaceChild(document.createTextNode(currentHighlightedSpan.textContent), currentHighlightedSpan);
        currentHighlightedSpan = null;
        currentHighlightedText = null;
      }
    }

    async function analyzeHighlightedText() {
      if (!currentHighlightedText) return;

      try {
        const currentPaper = currentPapers[currentPaperIndex];
        if (!currentPaper || !currentPaper.entry_id) {
          throw new Error('Invalid paper data');
        }

        // Extract the arXiv ID from the full URL if present
        let paperId = currentPaper.entry_id;
        if (paperId.includes('arxiv.org')) {
          paperId = paperId.split('/').pop();
        }
        // Remove version suffix if present
        if (paperId.includes('v')) {
          paperId = paperId.split('v')[0];
        }

        const response = await fetch('http://localhost:8000/highlight/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            text: currentHighlightedText,
            paper_id: paperId
          })
        });
        
        if (response.ok) {
          const data = await response.json();
          const responseBox = document.getElementById('responseBox');
          responseBox.innerHTML = `<div>Analysis of highlighted text: ${data.response}</div>`;
          
          // Update knowledge graph
          if (data.knowledge_graph) {
            updateKnowledgeGraph(data.knowledge_graph);
          }
        } else {
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Failed to analyze text');
        }
      } catch (error) {
        console.error('Error analyzing text:', error);
        showError(error.message || 'Failed to analyze text');
      }
    }

    async function loadFullText(paperId) {
        try {
            // Extract the arXiv ID from the full URL if present
            if (paperId.startsWith('http')) {
                paperId = paperId.split('/').pop();
            }
            // Remove version suffix if present
            if (paperId.includes('v')) {
                paperId = paperId.split('v')[0];
            }

            const response = await fetch(`/api/papers/${paperId}/full-text`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            
            // Update the paper content
            const paperContent = document.getElementById('paperContent');
            paperContent.innerHTML = `
                <div class="paper-text">
                    <h2>${currentPaper.title}</h2>
                    <p class="authors">${currentPaper.authors.join(', ')}</p>
                    <p class="abstract"><strong>Abstract:</strong> ${currentPaper.abstract}</p>
                    <div class="full-text">${data.text}</div>
                </div>
            `;
            
            // Enable text selection and highlighting
            paperContent.style.userSelect = 'text';
            paperContent.style.webkitUserSelect = 'text';
            
            // Add click handler for text selection
            paperContent.addEventListener('mouseup', handleTextSelection);
            
        } catch (error) {
            console.error('Error loading full text:', error);
            alert('Error loading full text. Please try again.');
        }
    }

    function simulateModelTyping(responseText) {
      const box = document.getElementById('responseBox');
      box.innerHTML = '';
      let index = 0;

      function type() {
        if (index < responseText.length) {
          box.innerHTML += responseText.charAt(index);
          index++;
          box.scrollTop = box.scrollHeight;
          setTimeout(type, 30);
        }
      }

      type();
    }

    const sampleResponse = `Analyzing your prompt...`;

    document.querySelector("button").addEventListener("click", () => {
      simulateModelTyping(sampleResponse);
    });

    function updateKnowledgeGraph(graphData) {
        if (!graphData || !graphData.nodes || !graphData.edges) {
            console.error('Invalid graph data:', graphData);
            return;
        }

        const width = document.getElementById('visualization').clientWidth;
        const height = document.getElementById('visualization').clientHeight;

        // Clear previous visualization
        d3.select('#visualization').selectAll('*').remove();

        // Create SVG
        const svg = d3.select('#visualization')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .style('font', '10px sans-serif')
            .style('user-select', 'none');

        // Create a hierarchy from the graph data
        const root = d3.hierarchy({
            name: "root",
            children: graphData.nodes.map(node => ({
                name: node,
                value: 1,
                children: graphData.edges
                    .filter(edge => edge.source === node)
                    .map(edge => ({
                        name: edge.target,
                        value: 1
                    }))
            }))
        })
        .sum(d => d.value)
        .sort((a, b) => b.value - a.value);

        // Create the circle pack layout
        const pack = d3.pack()
            .size([width, height])
            .padding(3);

        // Apply the layout to the hierarchy
        const packed = pack(root);

        // Create a group for zooming
        const g = svg.append('g');

        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 8])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Create circles
        const node = g.selectAll('g')
            .data(packed.descendants())
            .join('g')
            .attr('transform', d => `translate(${d.x},${d.y})`);

        // Add circles
        node.append('circle')
            .attr('r', d => d.r)
            .attr('fill', d => d.depth === 0 ? 'none' : d.depth === 1 ? '#40ff40' : '#1a1a1a')
            .attr('stroke', '#40ff40')
            .attr('stroke-width', d => d.depth === 0 ? 0 : 1)
            .style('cursor', 'pointer')
            .on('click', (event, d) => {
                if (d.depth > 0) {
                    // Zoom to the clicked node
                    svg.transition()
                        .duration(750)
                        .call(zoom.transform, d3.zoomIdentity
                            .translate(width / 2, height / 2)
                            .scale(4)
                            .translate(-d.x, -d.y));
                }
            });

        // Add labels
        node.append('text')
            .attr('dy', '0.3em')
            .text(d => d.depth === 0 ? '' : d.data.name)
            .style('fill', '#40ff40')
            .style('text-anchor', 'middle')
            .style('pointer-events', 'none')
            .style('font-size', d => Math.min(2 * d.r, 12) + 'px')
            .style('opacity', d => d.r > 20 ? 1 : 0);

        // Add tooltips
        node.append('title')
            .text(d => d.depth === 0 ? '' : d.data.name);

        // Initial zoom to fit
        svg.call(zoom.transform, d3.zoomIdentity
            .translate(width / 2, height / 2)
            .scale(0.8)
            .translate(-packed.x, -packed.y));
    }

    async function sendChatMessage() {
      const chatInput = document.getElementById('chatInput');
      const message = chatInput.value.trim();
      if (!message) return;

      try {
        const currentPaper = currentPapers[currentPaperIndex];
        if (!currentPaper || !currentPaper.entry_id) {
          throw new Error('Invalid paper data');
        }

        // Extract the arXiv ID from the full URL if present
        let paperId = currentPaper.entry_id;
        if (paperId.includes('arxiv.org')) {
          paperId = paperId.split('/').pop();
        }
        // Remove version suffix if present
        if (paperId.includes('v')) {
          paperId = paperId.split('v')[0];
        }

        const response = await fetch('http://localhost:8000/chat/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: message,
            paper_id: paperId,
            context: currentPaper.abstract
          })
        });

        if (response.ok) {
          const data = await response.json();
          const responseBox = document.getElementById('responseBox');
          responseBox.innerHTML = `<div>${data.response}</div>`;
          
          // Update knowledge graph
          if (data.knowledge_graph) {
            updateKnowledgeGraph(data.knowledge_graph);
          }
        } else {
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Failed to send message');
        }
      } catch (error) {
        console.error('Error sending chat message:', error);
        showError(error.message || 'Failed to send message');
      }

      chatInput.value = '';
    }

    async function searchPapers() {
        const query = document.getElementById('searchInput').value;
        if (!query) return;

        try {
            const response = await fetch(`/api/papers/search?query=${encodeURIComponent(query)}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const papers = await response.json();
            
            // Update paper list
            const paperList = document.getElementById('paperList');
            paperList.innerHTML = papers.map(paper => `
                <div class="paper-item" onclick="selectPaper('${paper.entry_id}')">
                    <h3>${paper.title}</h3>
                    <p>${paper.authors.join(', ')}</p>
                    <p class="abstract">${paper.abstract}</p>
                    <button onclick="event.stopPropagation(); loadFullText('${paper.entry_id}')">Load Full Text</button>
                </div>
            `).join('');

            // Ingest papers and create concept hierarchy
            const ingestResponse = await fetch('/api/papers/ingest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(papers)
            });
            
            if (ingestResponse.ok) {
                const graphData = await ingestResponse.json();
                updateKnowledgeGraph(graphData);
            }

        } catch (error) {
            console.error('Error searching papers:', error);
            alert('Error searching papers. Please try again.');
        }
    }

    function handleTextSelection() {
        const selection = window.getSelection();
        if (selection.toString().length > 0) {
            const range = selection.getRangeAt(0);
            const selectedText = selection.toString();
            
            // Create highlight button
            const button = document.createElement('button');
            button.className = 'highlight-button';
            button.textContent = 'Highlight';
            button.onclick = () => analyzeHighlightedText(selectedText);
            
            // Position the button near the selection
            const rect = range.getBoundingClientRect();
            button.style.position = 'absolute';
            button.style.left = `${rect.left + window.scrollX}px`;
            button.style.top = `${rect.bottom + window.scrollY + 5}px`;
            
            // Remove any existing highlight buttons
            document.querySelectorAll('.highlight-button').forEach(btn => btn.remove());
            
            // Add the new button
            document.body.appendChild(button);
        }
    }

    async function analyzeHighlightedText(text) {
        if (!text || !currentPaper) return;
        
        try {
            // Extract the arXiv ID from the full URL if present
            let paperId = currentPaper.entry_id;
            if (paperId.startsWith('http')) {
                paperId = paperId.split('/').pop();
            }
            if (paperId.includes('v')) {
                paperId = paperId.split('v')[0];
            }

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: text,
                    paper_id: paperId
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            // Update chat
            addMessage('user', text);
            addMessage('assistant', data.response);
            
            // Update visualization
            if (data.knowledge_graph) {
                updateKnowledgeGraph(data.knowledge_graph);
            }
            
        } catch (error) {
            console.error('Error analyzing text:', error);
            alert('Error analyzing text. Please try again.');
        }
    }
  </script>
</body>
