<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReAgent - Research Paper Analysis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    :root {
      --theme-color: #40ff40;
    }
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: var(--theme-color);
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left-panel, .right-panel {
      padding: 20px;
      box-sizing: border-box;
    }
    .left-panel {
      width: 40%;
      border-right: 2px solid var(--theme-color);
      display: flex;
      flex-direction: column;
    }
    .right-panel {
      width: 60%;
      overflow-y: scroll;
    }
    textarea {
      width: 100%;
      height: 100px;
      background-color: black;
      color: var(--theme-color);
      border: 2px solid var(--theme-color);
      padding: 10px;
      font-size: 16px;
      resize: none;
      box-sizing: border-box;
      margin: 0;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: black;
      color: var(--theme-color);
      border: 2px solid var(--theme-color);
      font-size: 16px;
      cursor: pointer;
    }
    #visualization {
      margin-top: 10px;
      flex-grow: 1;
      height: calc(100vh - 300px);
      border: 2px solid var(--theme-color);
      background-color: black;
    }
    .paper-card {
      border-bottom: 1px dashed var(--theme-color);
      padding: 10px 0;
      cursor: pointer;
    }
    .paper-card h3 {
      margin: 0 0 5px;
    }
    #responseBox {
      margin-top: 10px;
      padding: 10px;
      background-color: black;
      color: var(--theme-color);
      border: 2px solid var(--theme-color);
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      max-height: 50vh;
      overflow-y: auto;
    }
    #responseBox::-webkit-scrollbar {
      width: 14px;
    }
    #responseBox::-webkit-scrollbar-track {
      background-color: black;
      border-left: 2px solid var(--theme-color);
    }
    #responseBox::-webkit-scrollbar-thumb {
      background-color: var(--theme-color);
      border: 2px solid black;
      box-shadow: inset 0 0 5px var(--theme-color);
    }
    .paper-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .paper-tabs {
      display: flex;
      border-bottom: 2px solid var(--theme-color);
      padding: 10px;
      justify-content: flex-start;
      background-color: #000000;
      position: relative;
    }
    .paper-tab {
      padding: 10px 20px;
      cursor: pointer;
      color: var(--theme-color);
      font-weight: bold;
      border-radius: 5px 5px 0 0;
      background-color: #444;
      margin-right: 5px;
      margin-top: 7px;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .paper-tab.active {
      background-color: var(--theme-color);
      margin-bottom: -13px;
      margin-top: -5px;
      color: black;
      transform: translateY(-5px);
    }
    .paper-tab:hover {
      background-color: var(--theme-color);
      color: black;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
    .paper-content {
      height: calc(100% - 50px);
      overflow: auto;
      position: absolute;
      top: 50px;
      width: 100%;
      background-color: #000;
    }
    #pdf-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <textarea id="promptInput" placeholder="Type your research query..."></textarea>
      <button onclick="fetchPapers()">Fetch Papers</button>
      <div id="responseBox"></div>
      <div id="visualization">[ D3 Visualization Area ]</div>
    </div>
    <div class="right-panel" id="papersContainer">
      <!-- Research paper results will be injected here -->
    </div>
  </div>

  <script>
    async function fetchPapers() {
      try {
        const prompt = document.getElementById('promptInput').value;
        if (!prompt.trim()) {
          showError("Please enter a search query");
          return;
        }

        showLoading(true);
        const res = await fetch('http://localhost:8000/search/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: prompt, max_results: 5 })
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.detail || 'Failed to fetch papers');
        }

        const data = await res.json();
        if (!data.papers || data.papers.length === 0) {
          showError("No papers found for your query");
          return;
        }

        // Update the response box with actual search results
        const responseBox = document.getElementById('responseBox');
        responseBox.innerHTML = `Found ${data.papers.length} papers matching your query.`;

        // Render the papers
        renderPapers(data.papers);

        // Update the knowledge graph
        const graphRes = await fetch('http://localhost:8000/knowledge-graph/');
        if (graphRes.ok) {
          const graphData = await graphRes.json();
          updateKnowledgeGraph(graphData);
        }
      } catch (error) {
        showError(error.message);
        console.error('Error fetching papers:', error);
      } finally {
        showLoading(false);
      }
    }

    function showError(message) {
      const responseBox = document.getElementById('responseBox');
      responseBox.innerHTML = `<div style="color: #ff4444;">‚ùå ${message}</div>`;
    }

    function showLoading(isLoading) {
      const button = document.querySelector('button');
      if (isLoading) {
        button.disabled = true;
        button.textContent = 'Searching...';
      } else {
        button.disabled = false;
        button.textContent = 'Fetch Papers';
      }
    }

    let currentPaperIndex = 0; // To track the currently displayed paper

    function renderPapers(papers) {
      const container = document.getElementById('papersContainer');
      container.innerHTML = '';

      const paperContainer = document.createElement('div');
      paperContainer.className = 'paper-container';

      // Paper tabs
      const paperTabs = document.createElement('div');
      paperTabs.className = 'paper-tabs';
      papers.forEach((paper, index) => {
        const tab = document.createElement('div');
        tab.className = 'paper-tab';
        tab.innerText = paper.title;
        tab.onclick = () => displayPaper(index);
        if (index === currentPaperIndex) tab.classList.add('active');
        paperTabs.appendChild(tab);
      });

      // Paper content area
      const paperContent = document.createElement('div');
      paperContent.className = 'paper-content';

      // Display paper details
      const paperDetails = document.createElement('div');
      paperDetails.className = 'paper-details';
      const currentPaper = papers[currentPaperIndex];
      paperDetails.innerHTML = `
        <h2>${currentPaper.title}</h2>
        <p><strong>Authors:</strong> ${currentPaper.authors.join(', ')}</p>
        <p><strong>Published:</strong> ${currentPaper.published}</p>
        <p><strong>Categories:</strong> ${currentPaper.categories.join(', ')}</p>
        <p><strong>Abstract:</strong> ${currentPaper.abstract}</p>
        <a href="${currentPaper.pdf_url}" target="_blank" class="pdf-link">View PDF</a>
      `;
      paperContent.appendChild(paperDetails);

      paperContainer.appendChild(paperTabs);
      paperContainer.appendChild(paperContent);

      container.appendChild(paperContainer);
    }

    function displayPaper(index) {
      currentPaperIndex = index;
      const paperTabs = document.querySelectorAll('.paper-tab');
      paperTabs.forEach((tab, idx) => {
        if (idx === currentPaperIndex) {
          tab.classList.add('active');
        } else {
          tab.classList.remove('active');
        }
      });

      // Get the current papers from the container
      const papers = Array.from(document.querySelectorAll('.paper-tab')).map(tab => ({
        title: tab.innerText,
        authors: [], // These will be populated from the API response
        published: '',
        categories: [],
        abstract: '',
        pdf_url: ''
      }));
      
      renderPapers(papers);
    }

    function simulateModelTyping(responseText) {
      const box = document.getElementById('responseBox');
      box.innerHTML = '';
      let index = 0;

      function type() {
        if (index < responseText.length) {
          box.innerHTML += responseText.charAt(index);
          index++;
          box.scrollTop = box.scrollHeight;
          setTimeout(type, 30);
        }
      }

      type();
    }

    const sampleResponse = `Analyzing your prompt...\n\nRelevant topics found:\n- Deep Learning\n- Reinforcement Learning\n\nSearching papers...\n\nTop result: 'Policy Gradients in Reinforcement Learning' by Schulman et al.`;

    document.querySelector("button").addEventListener("click", () => {
      simulateModelTyping(sampleResponse);
    });

    function updateKnowledgeGraph(graphData) {
        const width = document.getElementById('visualization').clientWidth;
        const height = document.getElementById('visualization').clientHeight;

        // Clear previous visualization
        d3.select('#visualization').selectAll('*').remove();

        // Create SVG
        const svg = d3.select('#visualization')
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .attr('viewBox', [-width / 2, -height / 2, width, height])
            .style('font', '10px sans-serif')
            .style('user-select', 'none');

        // Create a hierarchy from the graph data
        const root = d3.hierarchy({
            name: "root",
            children: graphData.nodes.map(node => ({
                name: node,
                value: 1,
                children: graphData.edges
                    .filter(edge => edge.source === node)
                    .map(edge => ({
                        name: edge.target,
                        value: 1
                    }))
            }))
        })
        .sum(d => d.value)
        .sort((a, b) => b.value - a.value);

        // Create the circle pack layout
        const pack = d3.pack()
            .size([width, height])
            .padding(3);

        // Apply the layout to the hierarchy
        const packed = pack(root);

        // Create a group for zooming
        const g = svg.append('g');

        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 8])
            .on('zoom', (event) => {
                g.attr('transform', event.transform);
            });

        svg.call(zoom);

        // Create circles
        const node = g.selectAll('g')
            .data(packed.descendants())
            .join('g')
            .attr('transform', d => `translate(${d.x},${d.y})`);

        // Add circles
        node.append('circle')
            .attr('r', d => d.r)
            .attr('fill', d => d.depth === 0 ? 'none' : d.depth === 1 ? '#40ff40' : '#1a1a1a')
            .attr('stroke', '#40ff40')
            .attr('stroke-width', d => d.depth === 0 ? 0 : 1)
            .style('cursor', 'pointer')
            .on('click', (event, d) => {
                if (d.depth > 0) {
                    // Zoom to the clicked node
                    svg.transition()
                        .duration(750)
                        .call(zoom.transform, d3.zoomIdentity
                            .translate(width / 2, height / 2)
                            .scale(4)
                            .translate(-d.x, -d.y));
                }
            });

        // Add labels
        node.append('text')
            .attr('dy', '0.3em')
            .text(d => d.depth === 0 ? '' : d.data.name)
            .style('fill', '#40ff40')
            .style('text-anchor', 'middle')
            .style('pointer-events', 'none')
            .style('font-size', d => Math.min(2 * d.r, 12) + 'px')
            .style('opacity', d => d.r > 20 ? 1 : 0);

        // Add tooltips
        node.append('title')
            .text(d => d.depth === 0 ? '' : d.data.name);

        // Initial zoom to fit
        svg.call(zoom.transform, d3.zoomIdentity
            .translate(width / 2, height / 2)
            .scale(0.8)
            .translate(-packed.x, -packed.y));
    }
  </script>
</body>
</html>
